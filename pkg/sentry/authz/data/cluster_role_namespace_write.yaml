apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: write-access-cluster-role
  labels:
    rafay-relay: "true"
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["create", "delete", "patch", "update"]
- nonResourceURLs: ["*"]
  verbs: ["post", "put", "patch", "delete"]
